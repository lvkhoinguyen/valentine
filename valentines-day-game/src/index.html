<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day!</h1>
        <p>Welcome to the Valentine's Day Game! Get ready to spread some love!</p>
        <button id="startGame">Start Game</button>
        <div id="puzzleContainer" class="hidden">
            <div id="puzzlePieces"></div>
            <div id="puzzleBoard"></div>
        </div>
        <p id="completionMessage" class="hidden">Congratulations! You completed the puzzle!</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
